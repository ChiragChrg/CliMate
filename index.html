    <script src="./js/icon.js" crossorigin="anonymous"></script>

  <body>
    <header>
      <a href="https://klimate.netlify.app/" class="logo">
        <i class="fal fa-cloud-sun-rain fa-3x"></i>
        <h4>&nbsp;CliMate</h4>
      </a>

      <div class="navMain">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
      </div>

      <div class="nav">
        <div id="mySidepanel" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;
          </a>
          <ul>
            <li>
              <a class="active" href="index.html">Home</a>
              <a href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="alert">ALERT</div>

    <div class="search">
      <input
        type="text"
        placeholder="Search City"
        onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Search City'"
        value=""
      />

      <button class="geoloc" onclick="getLocation()">
        <i class="far fa-location"></i>
      </button>
    </div>

    <div class="data">
      <h2 class="location">City Name</h2>
      <div class="deg">
        <button>&deg;C</button>
      </div>
      <div class="weatherIcon">
        <img src="./assets/icons/unknown.png" alt="Unknown icon" />
      </div>
      <div class="tempValue">
        <p>- &deg; C</p>
      </div>
      <div class="tempDesc">
        <p class="descMain">descMain</p>
        <p class="descSub">Description</p>
      </div>
    </div>

    <div class="moreData">
      <div class="sec1">
        <i class="lon fal fa-arrows-v fa-2x"> <p>Lon</p></i>
        <i class="sunUp fal fa-sunrise fa-2x"> <p>Sunrise</p></i>
        <i class="minTemp fal fa-temperature-down fa-2x"> <p>MinTemp</p></i>
        <i class="press fal fa-tachometer-alt fa-2x"> <p>Pressure</p></i>
        <i class="windSpd fal fa-kite fa-2x"> <p>Wind speed</p></i>
      </div>
      <div class="sec2">
        <i class="lat fal fa-arrows-h fa-2x"> <p>Lat</p></i>
        <i class="sunDown fal fa-sunset fa-2x"> <p>Sunset</p></i>
        <i class="maxTemp fal fa-temperature-up fa-2x"> <p>MaxTemp</p></i>
        <i class="humid far fa-humidity fa-2x"> <p>Humidity</p></i>
        <i class="windDir far fa-compass fa-2x"> <p>Direction</p></i>
      </div>

      <!-- <div class="coord">
        <i class="lon fal fa-arrows-v"> Lon</i>
        <i class="lat fal fa-arrows-h"> Lat</i>
      </div>
      <div class="sun">
        <i class="sunUp fal fa-sunrise"> Sunrise</i>
        <i class="sunDown fal fa-sunset"> Sunset</i>
      </div>
      <div class="tempInfo">
        <i class="minTemp fal fa-temperature-down"> MinTemp</i>
        <i class="maxTemp fal fa-temperature-up"> MaxTemp</i>

      <div class="weathInfo">
        <i class="press fal fa-tachometer-alt"> Pressure</i>
        <i class="humid far fa-humidity"> Humidity</i>
      </div>
      <div class="wind">
        <i class="windSpd fal fa-kite"> Wind speed</i>
        <i class="windDir far fa-compass"> Direction</i>
      </div> -->
    </div>

    <footer>
      <p>&#169; Copyright 2020 ChiragChrg</p>
    </footer>

    <div class="bgimg">
      <img src="assets/unknown.jpg" alt="weather-img" scroll="no" />
    </div>

    <div class="mbgimg">
      <img src="assets/mobile/unknown.jpg" alt="weather-mimg" scroll="no" />
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/nav.js"></script>
  </body>
</html>
